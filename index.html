<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Honey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="" class="logo"><i class="fa-solid fa-house"></i>Honey</a>

            <ul class="navbar-menu">
                <li class="nav-list"><a class="nav-link" href="#home" class="active">Home</a></li>
                <li class="nav-list"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-list"><a class="nav-link" href="#shop"> Our Shop</a></li>
                <li class="nav-list"><a class="nav-link" href="#review">Our Customer</a></li>
                <li class="nav-list"><a class="nav-link" href="#contact">Contact Us</a></li>
                <button class="menu-close-button" id="menu-icon"><i class="fa-solid fa-xmark"></i></button>
            </ul>

            <div class="nav-icons">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#" class="menu-open-button" id="menu-icon"><i class="fa-solid fa-bars"></i></a>
            </div>

        </nav>
    </header>

    <!-- ==============================Main start========================== -->

    <main>
        <!-- =====================banner-section-start============================== -->
        <section class="banner-section">
            <div class="banner-container container">
                <div class="banner-data">
                    <h1 class="title">Meet, <span>Eat &</span><br>Enjoy The True <br>Taste</h1>
                    <a href="#" class="explore-button button">Explore Menu</a>
                    <a href="#" class="order button">Order now</a>
                </div>
                <div class="banner-image">
                    <img src="images/hero.png" alt="Delicious food image" onerror="this.src='images/fallback.png';">
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
